type            runTimePostProcessing;

libs            ("librunTimePostProcessing.so");

writeControl    writeTime;

// Output characteristics
output
{
    //- The name stem for output images
    name        image;

    //- The image dimensions
    width       1400;
    height      1050;
}


// Some convenient colour schemes
colourScheme
{
    black
    {
        background  (0 0 0);
        text        (0.75 0.75 0.75);
        edge        (1 0 0);
        surface     (0.5 0.5 0.5);
        line        (1 0 0);
        point       (0.5 0.5 0.5);
    }

    blueGradient
    {
        background  (1 1 1);
        background2 (0 0 1);
        text        (0 0 0);
        edge        (1 0 0);
        surface     (0.5 0.5 0.5);
        line        (1 0 0);
        point       (0.5 0.5 0.5);
    }

    greyGradient
    {
        background  (0.5 0.5 0.5);
        background2 (0.7 0.7 0.7);
        text        (1 1 1);
        edge        (1 0 0);
        surface     (0.5 0.5 0.5);
        line        (1 0 0);
        point       (0.5 0.5 0.5);
    }

    paraview
    {
        background  (0.317647 0.341176 0.431373);
        text        (0.75 0.75 0.75);
        edge        (1 0 0);
        surface     (0.5 0.5 0.5);
        line        (1 0 0);
        point       (0.5 0.5 0.5);
    }
}


// Some typical scalarBar settings
scalarBar
{
    right
    {
        visible         true;
        vertical        true;
        position        (0.8 0.1);
        size            (0.1 0.75);
        fontSize        0;   // auto
        labelFormat     "%f";
        numberOfLabels  5;
        bold            yes;
        italic          yes;
        shadow          yes;
    }

    bottom
    {
        visible         true;
        vertical        false;
        position        (0.2 0.1);
        size            (0.6 0.1);
        fontSize        0;   // auto
        labelFormat     "%f";
        numberOfLabels  5;
        bold            yes;
        italic          yes;
        shadow          yes;
    }
}


